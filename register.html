<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet/less" href="./less/register.less">
    <script src="./js/less.js"></script>
</head>
<body>
<main class="mainBox">
    <!-- nav -->
    <nav class="navBox">
        <a href="./index.html">首页</a>
        <a href="./login.html">登录</a>
        <a href="./register.html">注册</a>
        <a href="./join.html">参赛</a>
        <a href=""></a>
        <a href="">退出</a>
    </nav>
    <!-- header -->
    <header class="headerBox">
        <img src="./img/title.png" alt="">
    </header>
    <!-- register -->
    <section class="registerBox">
        <div class="item">
            <h3>用户名：</h3>
            <input type="text" placeholder="请填写您的真实姓名">
            <span></span>
        </div>
        <div class="item">
            <h3>手机号码：</h3>
            <input type="tel" placeholder="请填写您的常用手机号">
            <span></span>
        </div>
        <div class="item">
            <h3>密码：</h3>
            <input type="password" placeholder="由6~12位数字和字母组成">
            <span></span>
        </div>
        <div class="item">
            <h3>确认密码：</h3>
            <input type="password" placeholder="">
            <span></span>
        </div>
        <div class="item">
            <h3>自我的描述：</h3>
            <textarea placeholder="限制在10~100字之间"></textarea>
            <span></span>
        </div>
        <div class="item">
            <h3>性别：</h3>
            <input id="man" name="sex" type="radio" checked>
            <label for="man">男</label>

            <input id="woman" name="sex" type="radio">
            <label for="woman">女</label>
        </div>
        <a href="" class="submit">提交注册信息</a>
    </section>
</main>

</body>
</html>
